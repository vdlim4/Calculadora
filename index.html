<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abde0d8f71.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="painel"></div>
            <div class="numeros">
                <span>%</span>
                <span class="clear">C</span>
                <span class="backspace"><i class="fa-solid fa-delete-left"></i></span>
                <span>/</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>*</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>-</span>
                <span>.</span>
                <span>0</span>
                <button class="igual">=</button>
            </div>
        </div>
    </div>
    <footer>
        by Victor Lima - Web Developer
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
